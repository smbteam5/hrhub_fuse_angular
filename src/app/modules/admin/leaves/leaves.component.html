<div class="w-full max-w-screen-xl mx-auto p-6">
    <div class="flex items-center justify-between w-full">
        <div>
            <div class="text-3xl font-semibold tracking-tight leading-8">Employees</div>

        </div>
        <div class="flex items-center ml-6">
            <button class="hidden sm:inline-flex ml-3 btn_nw_tkt">
                <span class="add_pls">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="25px" height="25px" viewBox="-7 0 32 32" version="1.1">
                    <path d="M17.040 15.16h-7.28v-7.24c0-0.48-0.36-0.84-0.84-0.84s-0.84 0.36-0.84 0.84v7.28h-7.24c-0.48-0.040-0.84 0.32-0.84 0.8s0.36 0.84 0.84 0.84h7.28v7.28c0 0.48 0.36 0.84 0.84 0.84s0.84-0.36 0.84-0.84v-7.32h7.28c0.48 0 0.84-0.36 0.84-0.84s-0.44-0.8-0.88-0.8z"/>
                    </svg>
                </span>
                <span class="ml-2">New Ticket</span>
            </button>
        </div>
    </div>
    <div class="ticket_controller">
        <form class="form_fields">
            <div class="ticket_item">
                <mat-form-field class="w-full">
                    <mat-label>Employee</mat-label>
                    <input
                        id="email"
                        matInput>
                </mat-form-field>
            </div>
            <div class="ticket_item">
                <mat-form-field appearance="fill">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="ticket_item">
                <mat-form-field>
                    <mat-label>Cars</mat-label>
                  <mat-select placeholder="Favorite food" name="foods" [(value)]="selectedFood">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            <div class="ticket_item">
                <mat-form-field>
                    <mat-label>Cars</mat-label>
                  <mat-select placeholder="Favorite food" name="foods" [(value)]="selectedFood">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            <div class="ticket_item">
                <mat-form-field>
                    <mat-label>Cars</mat-label>
                  <mat-select placeholder="Favorite food" name="foods" [(value)]="selectedFood">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
        </form>       
    </div>
