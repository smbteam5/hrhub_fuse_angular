<div class="w-full max-w-screen-xl mx-auto p-6">
    <div class="flex items-center justify-between w-full">
        <div>
            <div class="text-3xl font-semibold tracking-tight leading-8">Onboarding Candidates</div>
        </div>
    </div>
    <div class="ticket_controller">
        <form class="form_fields">
            <div class="ticket_item">
                <mat-form-field class="w-full">
                    <mat-label>Search</mat-label>
                    <input
                        id="email"
                        matInput>
                </mat-form-field>
            </div>
            <div class="ticket_item">
                <mat-form-field appearance="fill">
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="ticket_item">
                <mat-form-field>
                    <mat-label>Cars</mat-label>
                  <mat-select placeholder="Favorite food" name="foods" [(value)]="selectedFood">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            <div class="ticket_item">
                <mat-form-field>
                    <mat-label>Cars</mat-label>
                  <mat-select placeholder="Favorite food" name="foods" [(value)]="selectedFood">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
            <div class="ticket_item">
                <mat-form-field>
                    <mat-label>Cars</mat-label>

                    <mat-option *ngFor="let food of foods" [value]="food.value">
                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
        </form>       
    </div>
